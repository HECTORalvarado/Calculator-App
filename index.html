<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="theme1" id="body">
  <main>
    <div class="header">
      <span>Calc</span>
      <div>
          <span class="themeSpan">Theme: </span>
          <label for="themes" class="input">
            <span>1</span><span>2</span><span>3</span>
          </label>
          <input type="range" name="themes" id="swt" min="1" max="3" class="input">
      </div>
    </div>
    <div class="screen">
      <p>0</p>
    </div>
    <div class="keypad">
      <div class="numbers">
        <div id="btn1">7</div>
        <div id="btn2">8</div>
        <div id="btn3">9</div>
        <div class="especial" id="btn4">Del</div>
        <div id="btn5">5</div>
        <div id="btn6">5</div>
        <div id="btn7">6</div>
        <div id="btn8">+</div>
        <div id="btn9">1</div>
        <div id="btn10">2</div>
        <div id="btn11">3</div>
        <div id="btn12">-</div>
        <div id="btn13">.</div>
        <div id="btn14">o</div>
        <div id="btn15">/</div>
        <div id="btn16">x</div>
      </div>
      <div class="button">
        <div class="especial">Reset</div>
        <div class="result">
          =
        </div>
      </div>
    </div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/HECTORalvarado">Héctor Alvarado</a>.
  </div>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bg.js"></script>
</body>
</html>
