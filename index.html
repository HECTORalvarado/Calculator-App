<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body class="theme1" id="body">
  <main>
    <div class="header">
      <span>Calc</span>
      <div>
          <span class="themeSpan">Theme: </span>
          <label for="themes" class="input">
            <span>1</span><span>2</span><span>3</span>
          </label>
          <input type="range" name="themes" id="swt" min="1" max="3" class="input">
      </div>
    </div>
    <div class="screen">
      <p id="screenPad">0</p>
    </div>
    <div class="keypad">
      <div class="numbers">
        <div id="btn7">7</div>
        <div id="btn8">8</div>
        <div id="btn9">9</div>
        <div class="especial" id="btnDel">Del</div>
        <div id="btn4">4</div>
        <div id="btn5">5</div>
        <div id="btn6">6</div>
        <div id="btnSum">+</div>
        <div id="btn1">1</div>
        <div id="btn2">2</div>
        <div id="btn3">3</div>
        <div id="btnSust">-</div>
        <div id="btnDot">.</div>
        <div id="btn0">o</div>
        <div id="btnDiv">/</div>
        <div id="btnMul">x</div>
      </div>
      <div class="button">
        <div class="especial" id="btnRes">Reset</div>
        <div class="result" id="btnResult">
          =
        </div>
      </div>
    </div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/HECTORalvarado">HÃ©ctor Alvarado</a>.
  </div>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bg.js"></script>
  <script src="js/calc.js"></script>
  <script src="js/screen.js"></script>
</body>
</html>
